<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Management - Trekka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/mediaQuery.css">
</head>
<body>
  <div class="mobile-overlay" onclick="toggleSidebar()"></div>
  
  <div class="dashboard-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a href="#" class="header-logo">Trekka</a>
      </div>
      <nav class="sidebar-nav">
        <a href="companyDashboard.html" class="nav-link" data-testid="link-dashboard">
          <i class="fas fa-th-large"></i>
          <span class="nav-link-text">Dashboard</span>
        </a>
        <a href="fleetManagement.html" class="nav-link" data-testid="link-fleet-mgt">
          <i class="fas fa-bus"></i>
          <span class="nav-link-text">Fleet Mgt.</span>
        </a>
        <a href="driverManagement.html" class="nav-link" data-testid="link-driver-mgt">
          <i class="fas fa-users"></i>
          <span class="nav-link-text">Driver Mgt.</span>
        </a>
        <a href="bookingManagement.html" class="nav-link" data-testid="link-booking-mgt">
          <i class="fas fa-ticket-alt"></i>
          <span class="nav-link-text">Booking Mgt.</span>
        </a>
        <a href="revenue.html" class="nav-link" data-testid="link-revenue">
          <i class="fas fa-chart-line"></i>
          <span class="nav-link-text">Revenue</span>
        </a>
        <a href="../driver/driverDashboard.html" class="nav-link" data-testid="link-trip-analytics">
          <i class="fas fa-analytics"></i>
          <span class="nav-link-text">Trip analytics</span>
        </a>
        <a href="companyRoles.html" class="nav-link active" data-testid="link-admin-roles">
          <i class="fas fa-user-shield"></i>
          <span class="nav-link-text">Admin/Sub Admin<br>Role Management</span>
        </a>
      </nav>
    </aside>
    
    <main class="main-content">
      <header class="dashboard-header">
        <div class="header-left">
          <button class="hamburger-menu" onclick="toggleSidebar()" data-testid="button-menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <span class="header-title">Role Management</span>
        </div>
        
        <div class="header-right">
          <div class="dropdown" id="countryDropdown">
            <button class="btn-icon" onclick="toggleDropdown('countryDropdown')" data-testid="button-country">
              <span style="font-size: 20px;">ðŸ‡³ðŸ‡¬</span>
            </button>
          </div>
          <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" data-testid="button-theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
          <button class="notification-bell" onclick="toggleDropdown('notificationDropdown')" data-testid="button-notifications">
            <i class="fas fa-bell"></i>
            <span class="notification-badge"></span>
          </button>
          <div class="dropdown" id="userDropdown">
            <div class="dropdown-toggle" onclick="toggleDropdown('userDropdown')" data-testid="button-user-menu">
              <div class="avatar">
                <img src="https://ui-avatars.com/api/?name=Olajide+Maintain&background=0066cc&color=fff" alt="User">
              </div>
              <span style="margin: 0 8px; font-weight: 500; color: var(--text);">Olajide Maintain</span>
              <i class="fas fa-chevron-down" style="font-size: 12px; color: var(--text-secondary);"></i>
            </div>
            <div class="dropdown-menu">
              <a href="companyProfile.html" class="dropdown-item" data-testid="link-profile">
                <i class="fas fa-building"></i>
                Company Profile
              </a>
              <a href="companySettings.html" class="dropdown-item" data-testid="link-settings">
                <i class="fas fa-cog"></i>
                Settings
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" data-testid="link-logout">
                <i class="fas fa-sign-out-alt"></i>
                Logout
              </a>
            </div>
          </div>
        </div>
      </header>
      
      <div class="content-wrapper">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
          <h2 class="card-title">Admin & Sub-Admin Roles</h2>
          <button class="btn btn-primary" onclick="showModal('addRoleModal')" data-testid="button-create-role">
            <i class="fas fa-plus"></i>
            Create New Role
          </button>
        </div>
        
        <!-- Roles Grid -->
        <div class="grid grid-cols-2" id="rolesContainer"></div>
      </div>
    </main>
  </div>
  
  <!-- Add Role Modal -->
  <div class="modal-backdrop" id="addRoleModal">
    <div class="modal" style="max-width: 600px;">
      <div class="modal-header">
        <h3 class="modal-title">Create New Role</h3>
        <button class="modal-close" onclick="hideModal('addRoleModal')" data-testid="button-close-add">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="roleForm" onsubmit="saveRole(event)">
          <div class="form-group">
            <label class="form-label">Role Name *</label>
            <input type="text" class="form-control" id="roleName" required data-testid="input-role-name">
          </div>
          
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="roleDescription" rows="3" data-testid="textarea-description"></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Permissions *</label>
            <div style="display: flex; flex-direction: column; gap: 12px; padding: 16px; background: var(--bg-secondary); border-radius: 8px;">
              <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                <input type="checkbox" class="role-permission" value="manage_fleet" data-testid="checkbox-manage-fleet">
                <span style="color: var(--text);">Manage Fleet</span>
              </label>
              <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                <input type="checkbox" class="role-permission" value="manage_drivers" data-testid="checkbox-manage-drivers">
                <span style="color: var(--text);">Manage Drivers</span>
              </label>
              <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                <input type="checkbox" class="role-permission" value="manage_bookings" data-testid="checkbox-manage-bookings">
                <span style="color: var(--text);">Manage Bookings</span>
              </label>
              <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                <input type="checkbox" class="role-permission" value="view_revenue" data-testid="checkbox-view-revenue">
                <span style="color: var(--text);">View Revenue</span>
              </label>
              <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                <input type="checkbox" class="role-permission" value="manage_roles" data-testid="checkbox-manage-roles">
                <span style="color: var(--text);">Manage Roles</span>
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideModal('addRoleModal')" data-testid="button-cancel-add">Cancel</button>
        <button class="btn btn-primary" onclick="document.getElementById('roleForm').requestSubmit()" data-testid="button-save-role">
          <i class="fas fa-save"></i>
          Create Role
        </button>
      </div>
    </div>
  </div>
  
  <script src="scripts/dashboard.js"></script>
  <script src="scripts/theme.js"></script>
  <script>
    function populateRoles() {
      const container = document.getElementById('rolesContainer');
      container.innerHTML = mockData.roles.map(role => `
        <div class="card" data-testid="card-role-${role.id}">
          <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 16px;">
            <div style="flex: 1;">
              <h3 style="font-size: 18px; font-weight: 600; color: var(--text); margin-bottom: 8px;">
                ${role.name}
              </h3>
              <p style="color: var(--text-secondary); font-size: 14px;">
                ${role.description}
              </p>
            </div>
            <div style="display: flex; gap: 8px;">
              <button class="btn-icon" onclick="editRole('${role.id}')" data-testid="button-edit-${role.id}">
                <i class="fas fa-edit"></i>
              </button>
              ${!role.isDefault ? `
                <button class="btn-icon" onclick="deleteRole('${role.id}')" data-testid="button-delete-${role.id}">
                  <i class="fas fa-trash"></i>
                </button>
              ` : ''}
            </div>
          </div>
          
          <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border);">
            <div style="font-size: 12px; color: var(--text-tertiary); margin-bottom: 8px;">PERMISSIONS</div>
            <div style="display: flex; flex-wrap: wrap; gap: 8px;">
              ${role.permissions.map(perm => `
                <span class="badge badge-info" style="font-size: 11px;">
                  ${perm.replace(/_/g, ' ')}
                </span>
              `).join('')}
            </div>
          </div>
          
          <div style="margin-top: 12px; font-size: 14px; color: var(--text-secondary);">
            <i class="fas fa-users" style="margin-right: 6px;"></i>
            ${role.userCount} user${role.userCount !== 1 ? 's' : ''} assigned
          </div>
        </div>
      `).join('');
    }
    
    function saveRole(e) {
      e.preventDefault();
      
      const permissions = Array.from(document.querySelectorAll('.role-permission:checked'))
        .map(cb => cb.value);
      
      const role = {
        name: document.getElementById('roleName').value,
        description: document.getElementById('roleDescription').value,
        permissions: permissions
      };
      
      addRole(role);
      hideModal('addRoleModal');
      e.target.reset();
      populateRoles();
    }
    
    function editRole(id) {
      showToast('Edit role functionality', 'info');
    }
    
    function deleteRole(id) {
      if (confirm('Are you sure you want to delete this role?')) {
        const roleIndex = mockData.roles.findIndex(r => r.id === id);
        if (roleIndex !== -1) {
          mockData.roles.splice(roleIndex, 1);
          saveMockData();
          populateRoles();
          showToast('Role deleted successfully', 'success');
        }
      }
    }
    
    document.addEventListener('DOMContentLoaded', populateRoles);
  </script>
</body>
</html>
